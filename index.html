<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit&display=swap"
      rel="stylesheet"
    />

    <!-- Paragraf Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Send Message Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>My Page</title>
  </head>
  <body>
    <header class="header-title">
      <h1 id="home">HUSEYİN DEMİRCİ</h1>
    </header>

    <nav class="link">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <section class="first-sec">
        <p class="par">
          Hi there <i class="fa-solid fa-hand-sparkles"></i> Huseyin DEMİRCİ
          here! I'm a Frontend Developer. I loves coding...
        </p>
      </section>

      <section class="second-sec">
        <div class="title-div">
          <h3>My Projects</h3>
        </div>

        <div class="img-div">
          <img
            src="https://cdn.pixabay.com/photo/2023/03/30/11/58/norway-7887613_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2023/04/19/10/54/horse-7937478_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2023/04/25/15/08/church-7950418_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2023/04/26/05/26/pelican-7951599_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2023/04/20/06/31/sofa-7939061_960_720.png"
            alt=""
          />
        </div>
      </section>

      <section class="third-sec">
        <div class="contact-div">
          <h2>Contact Me</h2>
        </div>

        <div class="section-link-div">
          <a href="#"> <i class="fa-brands fa-github"></i> Github</a>
          <a href="#"> <i class="fa-brands fa-instagram"></i> Instagram</a>
          <a href="#"> <i class="fa-brands fa-twitter"></i> Twitter</a>
          <a href="#"> <i class="fa-brands fa-linkedin"></i> Linkedin</a>
        </div>
      </section>

      <footer class="footer">
        <div class="send">
          <p>Send Message</p>
        </div>

        <form action="">
          <div class="common">
            <input
              type="text"
              id="username"
              placeholder="Username"
              required
              class="input"
            />
          </div>

          <div class="common">
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              class="input"
            />
          </div>

          <div class="commmon">
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="Your message"
              class="input"
            ></textarea>
          </div>

          <div class="common send">
            <button class="button">
              SEND <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>

        <div class="last-div">
          <a href="#home" class="top">Top</a>
        </div>
      </footer>
    </main>
  </body>
</html>
